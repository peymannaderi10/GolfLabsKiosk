<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Golf Labs Kiosk</title>
    <style>
        html, body {
            background: transparent;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            color: white;
            overflow: hidden;
        }

        #lock-screen {
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 100;
        }

        #unlock-screen {
            display: none;
            height: 100vh;
            width: 100vw;
            border: 5px solid green;
            box-sizing: border-box;
        }
        
        #countdown {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }

        #refresh-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div id="lock-screen">
        <h1>No Active Booking</h1>
        <button id="refresh-button">Refresh</button>
    </div>

    <div id="unlock-screen">
        <div id="countdown"></div>
    </div>

    <script src="./renderer.js"></script>
</body>
</html>
