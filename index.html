<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Golf Labs Kiosk</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="lock-screen">
        <button id="refresh-button">‚ü≥ Refresh</button>
        
        <div class="lock-content">
            <div class="lock-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M12,17A2,2 0 0,0 14,15C14,13.89 13.1,13 12,13A2,2 0 0,0 10,15A2,2 0 0,0 12,17M18,8A2,2 0 0,1 20,10V20A2,2 0 0,1 18,22H6A2,2 0 0,1 4,20V10C4,8.89 4.9,8 6,8H7V6A5,5 0 0,1 12,1A5,5 0 0,1 17,6V8H18M12,3A3,3 0 0,0 9,6V8H15V6A3,3 0 0,0 12,3Z"/>
                </svg>
            </div>
            
            <h1 class="main-title">Bay Available</h1>
            <p class="subtitle">Waiting for your next booking</p>
            <p class="status-text">This simulator will unlock automatically when your session begins</p>
        </div>
        
        <div class="golf-accent"></div>
    </div>

    <div id="unlock-screen">
        <div id="countdown"></div>

        <!-- Session Extension Upsell Banner -->
        <div id="extension-banner" class="extension-hidden">
            <div class="extension-header">
                <span class="extension-title">Extend your session?</span>
            </div>
            <div class="extension-options-row">
                <button class="extension-decline-btn" id="extension-dismiss-btn">No Thanks</button>
                <div class="extension-options" id="extension-options"></div>
            </div>
        </div>

        <!-- Extension Confirmation Overlay -->
        <div id="extension-confirm" class="extension-hidden">
            <div class="extension-confirm-card">
                <div class="extension-confirm-title">Confirm Extension</div>
                <div class="extension-confirm-detail" id="extension-confirm-detail"></div>
                <div class="extension-confirm-card-info" id="extension-confirm-card-info"></div>
                <div class="extension-confirm-buttons">
                    <button class="extension-btn extension-btn-confirm" id="extension-confirm-btn">Confirm</button>
                    <button class="extension-btn extension-btn-cancel" id="extension-cancel-btn">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Extension Status (processing / error) -->
        <div id="extension-status" class="extension-hidden">
            <div class="extension-status-card">
                <div class="extension-status-text" id="extension-status-text">Processing...</div>
            </div>
        </div>
    </div>

    <script src="./renderer.js"></script>
</body>
</html>
